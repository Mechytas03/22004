<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cursada</title>
    <link rel = "stylesheet" href = "./cursada.css">
  </head>
  <body>
    <main>
      <div class="form" >
      <div action="">
        <br>
        <label for="nombre">
          <span>¿Cual es tu nombre?</span>
          
          <input
            type="text"
            name="nombre"
            id="nombre"
            autocomplete="name"
            required
          />
        </label>
      <br>
        <label for="correo">
          <span>¿Cual es tu email?</span>
          <input
            type="email"
            name="correo"
            id="correo"
            autocomplete="email"
            required
          />
        </label>
        <br>
        <label for="que dia cursas?">
          <span>¿que dias cursas?</span>
          <input
          type="date" 
          name="dia" 
          id="day"
           autocomplete="bday-day"
            required />
        </label>
        <br>
        <label for="time">
          <span>¿Cual es tu horario?</span>
          <input
          type= "time"
          id="hour" 
          name="hour"  
          required/>

          
       </label>
      </div> 
      <div>
        <label for="estudio"> Estudio on line</label><br>
        <input type="checkbox" id="estudio2" name="vehicle2" value="presencial">
        <label for="estudio2"> Estudio presencial</label><br>
        <input type="checkbox" id="estudio3" name="online" value="onñine">
        <label for="estudio3"> estudio online </label><br>
        
      </div>
      
       <input type="submit" />
      </form>

    </main>
